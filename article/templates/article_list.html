{% extends "base.html" %}
{% block content %}

<div class="row">
	<div class=" col-md-2">
		&nbsp;
	</div>
	<div class=" col-md-8">
		<ol class="breadcrumb">
			<li><a href="{% url 'block_list' %}">首页</a></li>
			<li class="active">{{c.name}}</li>
		</ol>

        <a href="{% url 'article_create' c.id %}" class="btn btn-primary btn-lg" role="button">发表</a>
		<table class="table table.bordered">
			<tr>
				<th>标题</th>
				<th>作者</th>
				<th>最后更新时间</th>
				<th>状态</th>
			</tr>
			{% for a in articles %}
			<tr>
				<td><a href="{%  url 'article_detail' a.id %}">{{a.title}}</a> </td>
				<td>{{a.owner}}</td>
				<td>{{a.last_update_timestamp|date:"Y-m-d P"}}</td>
				<td>{{a.get_status_display}}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>

{% endblock %}
